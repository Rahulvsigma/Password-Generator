<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="container">
   
    <h1>PASSWORD GENERATOR</h1>
    <div class="display-container">
        <input readonly type="text" placeholder="Password" class="display" displaypass>
        <button class="copyy" data-copybtn>
            <span class="tooltip"  data-copymsg></span>
            <img src="duplicate.png" alt="" width="23" height="23">
        </button>
    </div>
     
    <div class="input-container">

        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthnumber>0</p>
        </div>

        <div >
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>
        </div> 
         
        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="">Includes Uppercase letters</label>
        </div>


        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="">Includes Lowercase letters</label>
        </div>
 

        <div class="check">
            <input type="checkbox" id="numbers">
            <label for="">Includes Numbers </label>
        </div>
 

        <div class="check">
            <input type="checkbox" id="symbols">
            <label for="">Includes Symbols </label>
        </div>
     
         <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
            
         </div>

         <div class="bb">
            <button class="generate-button">GENERATE PASSWORD</button>
         </div>
        

    </div>

  </div>

<script src="script.js"></script>


</body>
</html>
